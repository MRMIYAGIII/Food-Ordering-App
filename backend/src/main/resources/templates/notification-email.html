<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)),
                        url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 500px;
            margin: auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container svg {
            width: 200px;
            height: 200px;
        }

        .greeting {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message {
            color: #444;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(214, 28, 43, 0.1);
        }

        .footer {
            text-align: center;
            font-size: 0.9rem;
            color: #D61C2B;
            font-weight: 600;
            border-top: 2px solid rgba(214, 28, 43, 0.1);
            padding-top: 20px;
            margin-top: 30px;
        }

        h1 {
            color: #D61C2B;
            font-weight: 700;
            text-align: center;
            margin: 10px 0 20px;
            font-size: 1.8rem;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px;
            }

            .logo-container svg {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <svg viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="95" fill="#f8f8f8" stroke="#D61C2B" stroke-width="2"/>
                <g transform="translate(30, 60) scale(0.7)">
                    <!-- Fork -->
                    <path d="M20 0 Q25 40 25 80" stroke="#333" stroke-width="6" fill="none"/>
                    <path d="M10 0 L20 0" stroke="#333" stroke-width="6" fill="none"/>
                    <path d="M30 0 L20 0" stroke="#333" stroke-width="6" fill="none"/>
                    
                    <!-- Crown -->
                    <path d="M80 0 L140 0 L160 30 L130 30 L110 10 L90 30 L60 30 Z" fill="#D61C2B"/>
                    <circle cx="70" cy="15" r="3" fill="#333"/>
                    <circle cx="110" cy="15" r="3" fill="#333"/>
                    <circle cx="150" cy="15" r="3" fill="#333"/>
                    
                    <!-- Knife -->
                    <path d="M200 0 Q195 40 195 80" stroke="#333" stroke-width="6" fill="none"/>
                    <path d="M190 0 L200 0" stroke="#333" stroke-width="6" fill="none"/>
                    <path d="M210 0 L200 0" stroke="#333" stroke-width="6" fill="none"/>
                </g>
                <!-- Text -->
                <text x="100" y="130" text-anchor="middle" font-family="Arial Black" font-size="24" fill="#333">PRINCE</text>
                <text x="100" y="155" text-anchor="middle" font-family="Arial" font-size="18" fill="#D61C2B">FOOD</text>
                <!-- Decorative elements -->
                <path d="M70 165 Q100 175 130 165" stroke="#333" stroke-width="2" fill="none"/>
                <circle cx="70" cy="165" r="2" fill="#D61C2B"/>
                <circle cx="130" cy="165" r="2" fill="#D61C2B"/>
            </svg>
        </div>
        
        <p class="greeting">Dear <span th:text="${recipient}">--</span>,</p>
        <div class="message" th:text="${message}">--</div>
        <p class="footer">&copy; Prince Food, 2024</p>
    </div>
</body>
</html>
