<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINCE FOOD - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)),
                        url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0') center/cover no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
        }

        .card-header {
            background: none;
            border-bottom: none;
            padding: 20px 20px 0;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 10px;
        }

        .logo-container svg {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .card-title {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .text-muted {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #D61C2B;
            border: none;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #c41925;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(214, 28, 43, 0.3);
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .form-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .login-link {
            display: block;
            text-align: center;
            color: #D61C2B;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Error and Success Alerts -->
        <div th:if="${messageError}" class="alert alert-danger" th:text="${messageError}"></div>
        <div th:if="${messageSuccess}" class="alert alert-success" th:text="${messageSuccess}"></div>

        <div class="card">
            <div class="card-header">
                <div class="logo-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <circle cx="100" cy="100" r="98" fill="#fff" stroke="#D61C2B" stroke-width="2"/>
                        <circle cx="100" cy="100" r="88" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
                        <path d="M60 70 L80 50 L100 70 L120 50 L140 70 L130 85 L70 85 Z" fill="#D61C2B" stroke="#333" stroke-width="1.5"/>
                        <circle cx="80" cy="60" r="3" fill="#333"/>
                        <circle cx="100" cy="60" r="3" fill="#333"/>
                        <circle cx="120" cy="60" r="3" fill="#333"/>
                        <g transform="translate(100,115) rotate(-30)">
                            <path d="M-8,-25 C-8,-15 -8,-15 -12,-15 C-8,-15 -8,-15 -8,25 C-8,28 -6,30 -4,30 C-2,30 0,28 0,25 L0,-15 C0,-15 0,-15 4,-15 C0,-15 0,-15 0,-25 Z" fill="#333"/>
                        </g>
                        <g transform="translate(100,115) rotate(30)">
                            <path d="M0,-25 C12,-25 12,-15 12,-15 L4,25 C4,28 2,30 0,30 C-2,30 -4,28 -4,25 L-2,-15 Z" fill="#333"/>
                        </g>
                    </svg>
                </div>
                <h2 class="card-title">Reset Password</h2>
                <p class="text-muted">Enter your new password below</p>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/reset-password(email=${email})}">
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Re-enter new password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Reset Password</button>

                    <a th:href="@{/login}" class="login-link">Back to Login</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
